<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>APImess - News </title>

<style>
  #result {
    border: rgba(51,51,51,1);
  }

</style>
<body>
  <h1> Using News API </h1>

  1. Top Headlines with country selection
  <form id="news">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="country" id="us" value="us" >
      <label class="form-check-label" for="us">US</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="country" id="in" value="in" checked>
      <label class="form-check-label" for="in">India</label>
    </div>
    <button type="submit" class="btn btn-primary"> Grab </button>
  </form>

  <div class= "container" id="result">

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="news.js"></script>

</body>
