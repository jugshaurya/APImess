<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>APImess - News </title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style>
  #result {
    border: rgba(51, 51, 51, 1);
  }

  body{
    padding: 2em;
  }
  form{
    margin: 1em;
  }
</style>

<body>
  <h1> Using News API </h1>

  1. Top Headlines with country selection
  <form id ="country-news">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="country" id="us" value="us">
      <label class="form-check-label" for="us">US</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="country" id="in" value="in" checked>
      <label class="form-check-label" for="in">India</label>
    </div>
    <button type="submit" class="btn btn-primary"> Grab </button>
  </form>

  <!-- business entertainment general health science sports technology -->
  2. Top Headlines with category selection
  <form id ="category-news">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="category" id="business" value="business">
      <label class="form-check-label" for="business">Business</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="category" id="entertainment" value="entertainment">
      <label class="form-check-label" for="entertainment">Entertainment</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="category" id="general" value="general" checked>
      <label class="form-check-label" for="general">General</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="category" id="health" value="health">
      <label class="form-check-label" for="health">Health</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="category" id="science" value="science">
      <label class="form-check-label" for="science">Science</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="category" id="sports" value="sports">
      <label class="form-check-label" for="sports">Sports</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="category" id="technology" value="technology">
      <label class="form-check-label" for="technology">Technology</label>
    </div>
    <button type="submit" class="btn btn-primary"> Grab </button>
  </form>

  <div class="container" id="result">
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="news.js"></script>

</body>

</html>
